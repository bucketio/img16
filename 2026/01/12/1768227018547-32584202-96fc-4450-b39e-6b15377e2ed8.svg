<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="840" viewBox="0 0 1200 840">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111c33"/>
    </linearGradient>

    <linearGradient id="titleGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#f97316"/>
      <stop offset="0.5" stop-color="#ef4444"/>
      <stop offset="1" stop-color="#a855f7"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <marker id="arrow" viewBox="0 0 10 10" refX="8.5" refY="5" markerWidth="10" markerHeight="10" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#94a3b8"/>
    </marker>

    <style>
      .font { font-family: "Inter", "Segoe UI", Roboto, Arial, sans-serif; }
      .title { font-size: 42px; font-weight: 900; letter-spacing: 1px; fill: #ffffff; }
      .cardTitle { font-size: 26px; font-weight: 800; fill: #0b1220; }
      .cardSub { font-size: 18px; font-weight: 650; fill: #0b1220; opacity: 0.9; }
      .note { font-size: 16px; font-weight: 600; fill: #94a3b8; }
      .boxStroke { stroke: rgba(15,23,42,0.16); stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="840" fill="url(#bg)"/>

  <!-- Outer card -->
  <rect x="90" y="55" rx="28" ry="28" width="1020" height="730" fill="#0f172a" opacity="0.92" filter="url(#shadow)"/>
  <rect x="90" y="55" rx="28" ry="28" width="1020" height="730" fill="none" stroke="#24314f" stroke-width="2"/>

  <!-- Title bar -->
  <rect x="115" y="80" rx="20" ry="20" width="970" height="90" fill="url(#titleGrad)"/>
  <text x="600" y="138" text-anchor="middle" class="font title">.NET MİMARİSİ</text>

  <!-- Geometry -->
  <!-- Boxes: x=230 w=740 h=88; startY=200; gap=34 -->
  <!-- Arrow lines sit in the gap -->
  <g class="font">
    <!-- Box 1 -->
    <rect x="230" y="200" width="740" height="88" rx="20" ry="20" fill="#e0f2fe" class="boxStroke"/>
    <rect x="230" y="200" width="14" height="88" rx="7" ry="7" fill="#0284c7"/>
    <text x="600" y="237" text-anchor="middle" class="cardTitle">Uygulama Katmanı</text>
    <text x="600" y="264" text-anchor="middle" class="cardSub">(Console, WinForms, WPF, ASP.NET)</text>

    <!-- Arrow 1 -->
    <line x1="600" y1="300" x2="600" y2="322" stroke="#94a3b8" stroke-width="5" stroke-linecap="round" marker-end="url(#arrow)"/>

    <!-- Box 2 -->
    <rect x="230" y="322" width="740" height="88" rx="20" ry="20" fill="#dcfce7" class="boxStroke"/>
    <rect x="230" y="322" width="14" height="88" rx="7" ry="7" fill="#16a34a"/>
    <text x="600" y="359" text-anchor="middle" class="cardTitle">.NET Libraries / NuGet Packages</text>
    <text x="600" y="386" text-anchor="middle" class="cardSub">(Entity Framework, Dapper, vb.)</text>

    <!-- Arrow 2 -->
    <line x1="600" y1="422" x2="600" y2="444" stroke="#94a3b8" stroke-width="5" stroke-linecap="round" marker-end="url(#arrow)"/>

    <!-- Box 3 -->
    <rect x="230" y="444" width="740" height="88" rx="20" ry="20" fill="#fef9c3" class="boxStroke"/>
    <rect x="230" y="444" width="14" height="88" rx="7" ry="7" fill="#ca8a04"/>
    <text x="600" y="481" text-anchor="middle" class="cardTitle">Base Class Library (BCL)</text>
    <text x="600" y="508" text-anchor="middle" class="cardSub">(System.*, Microsoft.*)</text>

    <!-- Arrow 3 -->
    <line x1="600" y1="544" x2="600" y2="566" stroke="#94a3b8" stroke-width="5" stroke-linecap="round" marker-end="url(#arrow)"/>

    <!-- Box 4 -->
    <rect x="230" y="566" width="740" height="88" rx="20" ry="20" fill="#fae8ff" class="boxStroke"/>
    <rect x="230" y="566" width="14" height="88" rx="7" ry="7" fill="#a21caf"/>
    <text x="600" y="603" text-anchor="middle" class="cardTitle">Common Language Runtime (CLR)</text>
    <text x="600" y="630" text-anchor="middle" class="cardSub">(Garbage Collection, JIT Compiler)</text>

    <!-- Arrow 4 -->
    <line x1="600" y1="666" x2="600" y2="688" stroke="#94a3b8" stroke-width="5" stroke-linecap="round" marker-end="url(#arrow)"/>

    <!-- Box 5 -->
    <rect x="230" y="688" width="740" height="88" rx="20" ry="20" fill="#fee2e2" class="boxStroke"/>
    <rect x="230" y="688" width="14" height="88" rx="7" ry="7" fill="#ef4444"/>
    <text x="600" y="725" text-anchor="middle" class="cardTitle">İşletim Sistemi</text>
    <text x="600" y="752" text-anchor="middle" class="cardSub">(Windows, Linux, macOS)</text>

    <!-- Footer -->
    <text x="600" y="190" text-anchor="middle" class="note">
      Katmanlar üstten alta: Uygulama → Kütüphaneler → BCL → CLR → İşletim Sistemi
    </text>
  </g>
</svg>
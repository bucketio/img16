<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="820" viewBox="0 0 1200 820">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111c33"/>
    </linearGradient>

    <linearGradient id="titleGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#22c55e"/>
      <stop offset="0.5" stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#a855f7"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <style>
      .font { font-family: "Inter", "Segoe UI", Roboto, Arial, sans-serif; }
      .title { font-size: 38px; font-weight: 900; letter-spacing: 0.6px; fill: #ffffff; }
      .sectionTitle { font-size: 26px; font-weight: 900; fill: #0b1220; }
      .label { font-size: 18px; font-weight: 750; fill: rgba(2,6,23,0.85); }
      .desc { font-size: 18px; font-weight: 750; fill: rgba(2,6,23,0.9); }
      .tokenText { font-size: 16px; font-weight: 800; fill: #0b1220; }
      .cardStroke { stroke: #24314f; stroke-width: 2; }
      .panelStroke { stroke: rgba(15,23,42,0.14); stroke-width: 2; }
      .muted { fill: #94a3b8; font-size: 15px; font-weight: 650; }
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="820" fill="url(#bg)"/>

  <!-- Outer card -->
  <rect x="80" y="50" rx="28" ry="28" width="1040" height="720" fill="#0f172a" opacity="0.92" filter="url(#shadow)"/>
  <rect x="80" y="50" rx="28" ry="28" width="1040" height="720" fill="none" class="cardStroke"/>

  <!-- Title bar -->
  <rect x="105" y="75" rx="20" ry="20" width="990" height="90" fill="url(#titleGrad)"/>
  <text x="600" y="132" text-anchor="middle" class="font title">SERVICE LIFETIME KARŞILAŞTIRMA</text>

  <!-- Helpers: token -->
  <!-- Panels -->
  <!-- Panel 1: TRANSIENT -->
  <g class="font">
    <rect x="120" y="190" width="960" height="170" rx="22" ry="22" fill="#dbeafe" class="panelStroke"/>
    <rect x="120" y="190" width="14" height="170" rx="7" ry="7" fill="#2563eb"/>

    <text x="160" y="235" class="sectionTitle">TRANSIENT</text>

    <!-- Request rows -->
    <text x="160" y="275" class="label">Request 1:</text>
    <text x="160" y="315" class="label">Request 2:</text>

    <!-- Tokens row 1 (A1 A2 A3) -->
    <g>
      <rect x="290" y="254" width="58" height="30" rx="10" ry="10" fill="#93c5fd" stroke="rgba(2,6,23,0.18)"/>
      <text x="319" y="275" text-anchor="middle" class="tokenText">A1</text>

      <rect x="360" y="254" width="58" height="30" rx="10" ry="10" fill="#93c5fd" stroke="rgba(2,6,23,0.18)"/>
      <text x="389" y="275" text-anchor="middle" class="tokenText">A2</text>

      <rect x="430" y="254" width="58" height="30" rx="10" ry="10" fill="#93c5fd" stroke="rgba(2,6,23,0.18)"/>
      <text x="459" y="275" text-anchor="middle" class="tokenText">A3</text>
    </g>

    <!-- Tokens row 2 (A4 A5 A6) -->
    <g>
      <rect x="290" y="294" width="58" height="30" rx="10" ry="10" fill="#60a5fa" stroke="rgba(2,6,23,0.18)"/>
      <text x="319" y="315" text-anchor="middle" class="tokenText">A4</text>

      <rect x="360" y="294" width="58" height="30" rx="10" ry="10" fill="#60a5fa" stroke="rgba(2,6,23,0.18)"/>
      <text x="389" y="315" text-anchor="middle" class="tokenText">A5</text>

      <rect x="430" y="294" width="58" height="30" rx="10" ry="10" fill="#60a5fa" stroke="rgba(2,6,23,0.18)"/>
      <text x="459" y="315" text-anchor="middle" class="tokenText">A6</text>
    </g>

    <text x="160" y="345" class="desc">→ Her kullanımda yeni instance</text>
  </g>

  <!-- Panel 2: SCOPED -->
  <g class="font">
    <rect x="120" y="380" width="960" height="190" rx="22" ry="22" fill="#dcfce7" class="panelStroke"/>
    <rect x="120" y="380" width="14" height="190" rx="7" ry="7" fill="#16a34a"/>

    <text x="160" y="425" class="sectionTitle">SCOPED</text>

    <text x="160" y="465" class="label">Request 1:</text>
    <text x="160" y="505" class="label">Request 2:</text>

    <!-- Request 1 tokens: B1 B1 B1 -->
    <g>
      <rect x="290" y="444" width="58" height="30" rx="10" ry="10" fill="#86efac" stroke="rgba(2,6,23,0.18)"/>
      <text x="319" y="465" text-anchor="middle" class="tokenText">B1</text>

      <rect x="360" y="444" width="58" height="30" rx="10" ry="10" fill="#86efac" stroke="rgba(2,6,23,0.18)"/>
      <text x="389" y="465" text-anchor="middle" class="tokenText">B1</text>

      <rect x="430" y="444" width="58" height="30" rx="10" ry="10" fill="#86efac" stroke="rgba(2,6,23,0.18)"/>
      <text x="459" y="465" text-anchor="middle" class="tokenText">B1</text>
    </g>

    <!-- Request 2 tokens: B2 B2 B2 -->
    <g>
      <rect x="290" y="484" width="58" height="30" rx="10" ry="10" fill="#4ade80" stroke="rgba(2,6,23,0.18)"/>
      <text x="319" y="505" text-anchor="middle" class="tokenText">B2</text>

      <rect x="360" y="484" width="58" height="30" rx="10" ry="10" fill="#4ade80" stroke="rgba(2,6,23,0.18)"/>
      <text x="389" y="505" text-anchor="middle" class="tokenText">B2</text>

      <rect x="430" y="484" width="58" height="30" rx="10" ry="10" fill="#4ade80" stroke="rgba(2,6,23,0.18)"/>
      <text x="459" y="505" text-anchor="middle" class="tokenText">B2</text>
    </g>

    <text x="160" y="545" class="desc">→ Request içinde aynı instance</text>
  </g>

  <!-- Panel 3: SINGLETON -->
  <g class="font">
    <rect x="120" y="590" width="960" height="170" rx="22" ry="22" fill="#fae8ff" class="panelStroke"/>
    <rect x="120" y="590" width="14" height="170" rx="7" ry="7" fill="#a21caf"/>

    <text x="160" y="635" class="sectionTitle">SINGLETON</text>

    <text x="160" y="675" class="label">Request 1:</text>
    <text x="160" y="715" class="label">Request 2:</text>

    <!-- Request 1 tokens: C1 C1 C1 -->
    <g>
      <rect x="290" y="654" width="58" height="30" rx="10" ry="10" fill="#e9d5ff" stroke="rgba(2,6,23,0.18)"/>
      <text x="319" y="675" text-anchor="middle" class="tokenText">C1</text>

      <rect x="360" y="654" width="58" height="30" rx="10" ry="10" fill="#e9d5ff" stroke="rgba(2,6,23,0.18)"/>
      <text x="389" y="675" text-anchor="middle" class="tokenText">C1</text>

      <rect x="430" y="654" width="58" height="30" rx="10" ry="10" fill="#e9d5ff" stroke="rgba(2,6,23,0.18)"/>
      <text x="459" y="675" text-anchor="middle" class="tokenText">C1</text>
    </g>

    <!-- Request 2 tokens: C1 C1 C1 -->
    <g>
      <rect x="290" y="694" width="58" height="30" rx="10" ry="10" fill="#d8b4fe" stroke="rgba(2,6,23,0.18)"/>
      <text x="319" y="715" text-anchor="middle" class="tokenText">C1</text>

      <rect x="360" y="694" width="58" height="30" rx="10" ry="10" fill="#d8b4fe" stroke="rgba(2,6,23,0.18)"/>
      <text x="389" y="715" text-anchor="middle" class="tokenText">C1</text>

      <rect x="430" y="694" width="58" height="30" rx="10" ry="10" fill="#d8b4fe" stroke="rgba(2,6,23,0.18)"/>
      <text x="459" y="715" text-anchor="middle" class="tokenText">C1</text>
    </g>

    <text x="160" y="745" class="desc">→ Her zaman aynı instance</text>
  </g>

  <text x="600" y="795" text-anchor="middle" class="font muted">
    Not: “Request” ASP.NET Core’da genellikle HTTP isteği (scope) anlamına gelir.
  </text>
</svg>